version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taskflow_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-taskflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taskflow_net

  redis:
    image: redis:7-alpine
    container_name: taskflow_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - taskflow_net

  backend:
    build: ./backend
    container_name: taskflow_backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-taskflow}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - taskflow_net
    command: npm run dev

  frontend:
    build: ./frontend
    container_name: taskflow_frontend
    ports:
      - "3000:80"
    networks:
      - taskflow_net
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:

networks:
  taskflow_net:
    driver: bridge
